<body style="background-color: #fff;">
  <!-- iphone 微信显示 start -->
  <div class="guide" id="box_guide" style="display:none;">

  </div>

<script>
(function(){
  var _agent      = navigator.userAgent,
    box_guide     = document.getElementById('box_guide'),
    box_download  = document.getElementById('box_download');
    var box_infor = document.getElementById('box_infor');
    if(_agent.match(/android/i)!=null){  // 安卓移动端
      box_guide.style.display = 'none';
      box_download.style.display = '';
    }else{    // 非安卓移动端
      box_guide.style.display = '';
      box_download.style.display = 'none';
      if(_agent.indexOf('MicroMessenger') != -1){   // 非安卓移动端：微信浏览器 给出引导提示
        box_guide.style.display = '';
        box_download.style.display = 'none';
      }else{  // 非安卓移动端：  非微信浏览器--直接打开apple app商店
        box_guide.style.display = 'none';
        box_download.style.display = 'none';
        window.location.href="/wx/lastest-version.php?ver=iphone&channel=HOME-ANDROID";
      }
    }
})();
</script>
